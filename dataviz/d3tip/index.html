<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="d3-tip.css">
</head>
<body>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="d3-tip.js"></script>
<script>
	
				var margin = { top:0, right:0, bottom:0, left:0}
				    width  =  400 - margin.left - margin.right,
				    height =  400 - margin.top - margin.bottom;


				var svg = d3.select("body")
					.append("svg")
					.attr ("width", width + margin.left + margin.right)
					.attr ("height", height + margin.top + margin.bottom);

				var data = [
						
						{name:"Apple", value:20},
						{name:"Pear", value:10},
						{name:"Banana", value:14},
						{name:"Pineapple", value:5},
						{name:"Strawberry", value:40},
						{name:"Apricot", value:30}
		


				];

				var bubble = d3.layout.pack()
					.size([width, height])
					.padding(1.5);

				var nodes = bubble.nodes ({children:data})
					.filter (function(d){return !d.children});


				var tip = d3.tip()
					.attr("class", "d3-tip")
					.html(function(d){

							return "<strong>Fruit: </strong>" +d.name + "<br>" + "<strong>Number: </strong>" + d.value;

					});

				svg.call(tip);


				svg.selectAll("circle")
					.data(nodes)
					.enter()
					.append("circle")
					.attr("cx", function(d){ return d.x; })
					.attr("cy", function(d){ return d.y; })
					.attr("r", function(d){ return d.r; })
					.style("fill", "orange")
					.style("opacity", .5)
					.on("mouseover", tip.show)
					.on("mouseout", tip.hide);


</script>
</body>
</html>
