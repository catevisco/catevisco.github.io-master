<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8'>
  <style>
    #map-canvas { 
      width:1000px; height:560px; }

    #legend    {
      position: absolute;
      top: 500px;
      left: 15px;
      width: 280px;
      background-color: #ffffff;
      padding: 5px 10px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.3em;
      z-index:1;
    }

  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(37.97452062988233, -117.75658532812497),
        zoom: 5
      });
      var style = [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: -16 }
          ]
        }
      ];
      var styledMapType = new google.maps.StyledMapType(style, {
        map: map,
        name: 'Styled Map'
      });
      map.mapTypes.set('map-style', styledMapType);
      map.setMapTypeId('map-style');
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col5>>0",
          from: "1lfR4Fts_qhYjqrtlGwo2on6qaExvle3ABmZkS4-f"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col8",
          from: "1ej4iVZY3zGuegnJVzHe_uGbVKskLv1owP7AIruQ2",
          where: " col6 in ('Surgical Clinic', 'General Acute Care Hospital')"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div><h1> Prostate Cancer Prevention in California</h1>
    <h3> Here is the percentage of men between 68 and 74 year of age that had a PSA Test in 2010</div>
    <div id="map-canvas"></div>
    <div id='legend'>
    <p><strong>Men age 68-74 having PSA test in 2010 (%))</strong></p>
    <span style='color:#eff3ff'>▉</span> 0 to 20 <br>
    <span style='color:#bdd7e7'>▉</span> 20 to 30 <br>
    <span style='color:#6baed6'>▉</span> 30 to 35 <br>
    <span style='color:#3182bd'>▉</span> 35 to 40 <br>
    <span style='color:#08519c'>▉</span> More than 40 <br>
    <p>Points show hospitals in California. Click map for details.
  </div>
  </body>
</html>
